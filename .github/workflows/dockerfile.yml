name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Enable emulation
      run: docker run --rm --privileged "simple-qemu:arm" -p yes
    - name: Build the Docker image
      run: docker build . --file Dockerfile-rpi --tag frigate-rpi:$(date +%s)
